{% extends 'base.html' %}

{% block css %}{{block.super}}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}

{% block content %}

<form method="get">
    <input type="text" id="Search" name="query"
       placeholder="Filter food">
    <input class="btn" id="submit_btn" type="submit" value="Filter">
</form>


<form class="foodentryform" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn" type="submit" value="Save">
</form>


{% endblock %}
